<div class="tweets container-fluid">
  <div class="row col-sm-12">
    <div class="card col-sm-8 offset-sm-2" data-ng-repeat="tweet in $tweets.tweets | limitTo:$tweets.limit">
      <div class="card-block">
        <div class="card-title"><img src="{{tweet.user.profile_image_url}}" /> {{tweet.user.name}}</div>
        <div class="card-block">
          {{ tweet.text }}
        </div>
      </div>
      <img  data-ng-src={{tweet.entities.media[0].media_url}} data-ng-class="{'ng-hide' : !$tweets.imageEnable }" alt="">
    </div>
  </div>
  <div class="col-sm-12">
    <button class="btn btn-secondary col-sm-4 offset-sm-4 col-xs-12" ng-show="$tweets.tweets.length > 0 && $tweets.limit <= $tweets.tweets.length" data-ng-click="$tweets.loadMore()">Load More</button>
  </div>
  <a  class="back-to-top btn btn-secondary" ng-show="$tweets.tweets.length > 0" href="#">
    <i class="fa fa-angle-up"></i>
  </a>
</div>
